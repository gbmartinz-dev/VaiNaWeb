<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante da T1</title>
</head>
<body>
    <header>
      <h1>Vai no Rango</h1>
      <nav>
        <ul>
          <li><a href="">Pratos</a></li>
          <li><a href="">Mais Pedidos</a></li>
          <li><a href="">Prato do Dia</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Pratos</h2>
        <figure>
          <img src="https://www.padariavianney.com.br/web/image/product.template/2821/image_256/%5B1458%5D%20Salada%20Caprese?unique=0ec02e3" alt="Imagem de um prato de salada em cima de uma mesa">
          <figcaption>Fish Salad</figcaption>
        </figure>
        <figure>
          <img src="https://image.gobox.app.br/produto/233/t4756.png?v=1" alt="Imagem de um bife à parmegiana">
          <figcaption>Bife à Parmegiana</figcaption>
        </figure>
      </section>
      <section>
        <h2>Prato do Dia</h2>
        <article>
          <figure>
            <img src="https://bigoven-res.cloudinary.com/image/upload/f_auto,q_auto/t_recipe-256/feijoada-completa-de39e6.jpg" alt="Imagem de uma feijoada">
            <figcaption>Feijoada</figcaption>
            <p>No nosso prato vai o acompanhamento de: Arroz Branco, Farofa, Couve e Laranja</p>
            <button>Fazer Pedido</button>
          </figure>
          <p></p>
        </article>
      </section>
    </main>
    <footer>
      <address>
        <a target="_blank" href="#">Instagram</a>
        <a target="_blank" href="#">Facebook</a>
        <a target="_blank" href="#">Tik Tok</a>
      </address>
    </footer>
</body>
</html>
