<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Facebook</title>
</head>
<body>
  <header>
    <h1>Abra uma conta</h1>
    <h2>É gratuito e sempre será.</h2>
  </header>
  <main>
    <form action="">
      <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="" id="sobrenome">

        <label for="email">E-mail:</label>
        <input type="email" name="" id="email">

        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha">

        <label for="aniversario">Aniversário:</label>
        <input type="date" name="" id="aniversario">

        <label for="">Gênero:</label>

        <input type="radio" name="genero" id="genero">
        <label for="">Masculino</label>

        <input type="radio" name="genero" id="genero">
        <label for="">Feminino</label>

        <input type="submit" value="Abrir uma conta">
      </fieldset>
    </form>
  </main>
</body>
</html>
